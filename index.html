		<script type="text/javascript">
			var h=0;
			var m=0;
			var s=0;
			var startnum=0;
			$("input").keydown(function(back){ //backspace回到上一个input
				var hit_id=$(this).attr('id');
				var hit_word=document.getElementById(hit_id).value;
				var hit_num=hit_id.substr(8,8);
				if(hit_word.length==0 && back.which == 8 && hit_num != 1) {
					hit_num--;
					hit_num="#" + hit_id.substr(0,8) + hit_num;
					$(hit_num).focus();
				}
			});
			function writing (read, hit){
				var x=document.getElementById(read).innerHTML;
				var y=document.getElementById(hit).value;
				if (y == x.substr(0,y.length)) {
					document.getElementById(read).style.color="#aaa";
				} else {
					document.getElementById(read).style.color="#f00";
				}//判断打字的对错
				var num = hit.substr(8,8);
				if (x.length>y.length && num<7) {//回车键到下一个input
					num++;
					num="#" + hit.substr(0,8) + num;
					$(document).keypress(function(enter) {
						if(enter.which == 13) {
							$(num).focus();
						}
					});
				}
				startnum++;
			}
			$("input").keydown(function (){//只进行一次计时函数
				if(startnum == 1) {
					start();
				}
			});
			function start () {//计时函数
				s++;
				if(s>=60) {
					s=0;
					m++;
				}
				if(m>=60) {
					m=0;
					h++;
				}
				document.getElementById("count-time").innerHTML="时间 "+h+":"+m+":"+s;
				t=setTimeout('start()',1000);
			}
		</script>
