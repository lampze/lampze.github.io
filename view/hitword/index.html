<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hitword</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="banner">

      <div class="con-banner"></div>
    </div>
    <div class="content">
      <div class="header">
        <div>HitWord</div>
      </div>
      <div class="bodyer">
        <div class="writer">
          <div class="line">
            <div class="read-line">13</div>
            <input type="text" name="" value="" class="hit-line">
          </div>
          <div class="line">
            <div class="read-line">13</div>
            <input type="text" name="" value="" class="hit-line">
          </div>
          <div class="line">
            <div class="read-line">13</div>
            <input type="text" name="" value="" class="hit-line">
          </div>
          <div class="line">
            <div class="read-line">13</div>
            <input type="text" name="" value="" class="hit-line">
          </div>
          <div class="line">
            <div class="read-line">13</div>
            <input type="text" name="" value="" class="hit-line">
          </div>
          <div class="line">
            <div class="read-line">13</div>
            <input type="text" name="" value="" class="hit-line">
          </div>
        </div>

        <div class="counter">
          <ul>
            <li>时间：<span id="minutes">0</span>:<span id="seconds">0</span></li>
            <li>字数：<span id="count">0</span></li>
            <li>速度：<span id="speed">0</span>m/s</li>
            <li>正确率：<span id="correct">100</span>%</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/main.js"></script>
</html>
